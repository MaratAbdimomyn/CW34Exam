{% extends 'base.html' %}

{% block content %}
<ul class="home_grid">
    {% for i in one1 %}
    <a href={% url 'about' i.pk %}><div class="home_grid_elements">
            <li><b> {{ i.name }} </b></li>
            <li>Price: {{ i.price }}</li>
            <img class="home_images" src="{{ i.image.url }}" alt="">
        </div>
    </a>
    {% endfor %}
</ul>
<div class="add">
    <a href={% url 'create' %}><h3 class="add_button">Добавить картину</h3></a></div>
{% endblock %}
