{% extends 'base.html' %}

{% block content %}

<h4 class="form-header">Вход в систему</h4>

<form method="post">
    {% csrf_token %}


    {% for i in form %}
    {{ i.label }} {{ i }}
    {{ i.errors }}
    {% endfor %}

    <button type="submit">Войти</button>
</form>
{% if messages %}
        {% for message in messages %}
                {{ message }}
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
